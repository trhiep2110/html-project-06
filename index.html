<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Established & Trusted Pet Care Service</title>
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/Favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/Favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/Favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/Favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/Favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/Favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/Favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/Favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/Favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/Favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/Favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/Favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/Favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/Favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Styles css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- logo -->
                    <img
                        src="./assets/img/Logo-lucy.svg"
                        alt="Lucy"
                        class="logo"
                    />
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviewa</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Header Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <!-- Pet 01 -->
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt=""
                                class="hero__img"
                            />
                            <!-- Decorators -->
                            <img
                                src="./assets/img/decor-01.svg"
                                alt=""
                                class="hero__decor hero__decor--right"
                            />
                            <img
                                src="./assets/img/decor-02.svg"
                                alt=""
                                class="hero__decor hero__decor--left"
                            />
                        </div>

                        <!-- Pet 02 -->
                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt=""
                                class="hero__img"
                            />
                        </div>
                        <!-- Hero list -->
                        <div class="hero__list">
                            <!-- Hero list item 1 -->
                            <div class="hero-list-item">
                                <img
                                    src="./assets/img/pet-03.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet Health
                                    </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>

                            <span class="hero-list-item__separate"></span>

                            <!-- Hero list item 2 -->
                            <div class="hero-list-item">
                                <img
                                    src="./assets/img/pet-04.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet care
                                    </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div
                                        class="hero-list-item__skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hero content -->
                    <section class="hero-content">
                        <h1 class="section-heading hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="section-desc hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero-row">
                            <a href="#!" class="btn btn--primary hero__cta-btn">
                                Book a Meet
                                <span class="btn-icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="currentColor"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
